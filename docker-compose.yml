services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-healthora}
      POSTGRES_USER: ${POSTGRES_USER:-healthora_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-healthora_password}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-healthora_user} -d ${POSTGRES_DB:-healthora}"]
      interval: 5s
      timeout: 5s
      retries: 10
    ports:
      - "${POSTGRES_HOST_PORT:-5433}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql+psycopg2://healthora_user:healthora_password@postgres:5432/healthora}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-healthora-secret-key}
      JWT_ALGORITHM: ${JWT_ALGORITHM:-HS256}
      JWT_EXPIRE_MINUTES: ${JWT_EXPIRE_MINUTES:-1440}
      HIS_XLSX_PATH: /app/HIS (1).xlsx
      HIS_PATIENT_SEED_LIMIT: ${HIS_PATIENT_SEED_LIMIT:-300}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./HIS (1).xlsx:/app/HIS (1).xlsx:ro
    ports:
      - "8000:8000"

  frontend:
    build: ./frontend
    environment:
      VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:8000}
    depends_on:
      - backend
    ports:
      - "3000:3000"

volumes:
  postgres_data:
